<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Slider</title>
    <script src="task.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centerBlock">
      <h1 class="carName">Blue</h1>
      <div class="slide_block">
        <img
          class="carImg"
          id="purpleCar"
          src="./cars/car1.png"
          alt="purple car"
        />
        <img class="carImg" id="blueCar" src="./cars/car2.png" alt="blue car" />
        <img class="carImg" id="redCar" src="./cars/car3.png" alt="red  car" />
      </div>
      <div class="btns">
        <button class="prevBtn btn"><--</button>
        <button class="nextBtn btn">--></button>
      </div>
    </div>
  </body>
</html>
